<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FREESPORT | Меню Категорий</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,700;1,900&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #ff6b00;
        --dark: #050505;
        --gray: #1a1a1a;
        --light: #ffffff;
        --text-gray: #b0b0b0;
        --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--dark);
        color: var(--light);
        font-family: 'Roboto', sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* HEADER / LOGO */
      header {
        width: 100%;
        padding: 40px 20px;
        text-align: center;
        border-bottom: 2px solid var(--gray);
        background: linear-gradient(180deg, #000 0%, #0a0a0a 100%);
      }

      .brand {
        font-family: 'Roboto Condensed', sans-serif;
        font-weight: 900;
        font-style: italic;
        font-size: 3.5rem;
        color: var(--primary);
        letter-spacing: -2px;
        text-transform: uppercase;
        text-shadow: 4px 4px 0px rgba(255, 255, 255, 0.1);
        user-select: none;
      }

      /* MAIN CONTAINER */
      .container {
        max-width: 1400px;
        width: 100%;
        padding: 60px 20px;
      }

      .section-title {
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 2rem;
        text-transform: uppercase;
        margin-bottom: 40px;
        border-left: 8px solid var(--primary);
        padding-left: 20px;
        font-weight: 700;
        font-style: italic;
        letter-spacing: 1px;
      }

      /* GRID LAYOUT */
      .categories-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 30px;
      }

      /* CARD STYLE - BRUTALISM */
      .cat-card {
        position: relative;
        height: 450px;
        background-color: var(--gray);
        overflow: hidden;
        border: 1px solid #333;
        cursor: pointer;
        transition: var(--transition);
      }

      /* Image Handling */
      .cat-card__bg {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: grayscale(100%) contrast(120%) brightness(0.7);
        transition: var(--transition);
        transform: scale(1.01);
      }

      /* Overlays */
      .cat-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.9) 0%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0) 100%
        );
        z-index: 1;
      }

      /* Flash overlay effect */
      .cat-card::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 107, 0, 0.4), transparent);
        transform: skewX(-20deg);
        transition: 0.5s;
        z-index: 2;
      }

      /* Content inside card */
      .cat-content {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 30px;
        z-index: 3;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      /* Typography */
      .cat-title {
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 2.8rem;
        font-weight: 900;
        font-style: italic;
        text-transform: uppercase;
        line-height: 0.9;
        margin-bottom: 10px;
        color: #fff;
        transform: skewX(-5deg);
        text-shadow: 2px 2px 0 #000;
      }

      .cat-price-tag {
        background-color: #000;
        color: var(--text-gray);
        padding: 5px 10px;
        font-size: 0.9rem;
        font-weight: 700;
        margin-bottom: 20px;
        border: 1px solid #333;
        display: inline-block;
      }

      .highlight-price {
        color: var(--primary);
      }

      /* Button Styling */
      .btn-action {
        position: relative;
        padding: 15px 35px;
        background: var(--primary);
        color: #000;
        border: none;
        font-family: 'Roboto Condensed', sans-serif;
        font-weight: 900;
        font-size: 1.1rem;
        text-transform: uppercase;
        font-style: italic;
        cursor: pointer;
        clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%);
        transition: var(--transition);
        transform: translateY(20px);
        opacity: 0;
      }

      /* HOVER EFFECTS */
      .cat-card:hover {
        border-color: var(--primary);
        box-shadow: 0 0 20px rgba(255, 107, 0, 0.2);
      }

      .cat-card:hover .cat-card__bg {
        filter: grayscale(0%) contrast(110%);
        transform: scale(1.1);
      }

      .cat-card:hover::after {
        left: 150%;
        transition: 0.7s;
      }

      .cat-card:hover .btn-action {
        transform: translateY(0);
        opacity: 1;
      }

      .btn-action:hover {
        background: #fff;
        color: var(--primary);
      }

      /* Mobile Adjustments */
      @media (max-width: 768px) {
        .brand {
          font-size: 2.5rem;
        }

        .categories-grid {
          grid-template-columns: 1fr;
        }

        .cat-card {
          height: 350px;
        }

        .cat-title {
          font-size: 2.2rem;
        }

        /* Show button always on mobile */
        .btn-action {
          transform: translateY(0);
          opacity: 1;
          padding: 12px 25px;
          font-size: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="brand">
        <img
          src="/Freesport_logo.svg"
          alt="FREESPORT"
          style="height: 60px; display: block; margin: 0 auto"
        />
      </div>
    </header>

    <div class="container">
      <h2 class="section-title">ВЫБЕРИ СВОЮ ДИСЦИПЛИНУ</h2>

      <div class="categories-grid">
        <!-- Category 1: Fitness -->
        <div class="cat-card">
          <img
            src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=1470&auto=format&fit=crop"
            alt="Фитнес и атлетика"
            class="cat-card__bg"
          />
          <div class="cat-content">
            <div class="cat-price-tag">ТОВАРЫ ОТ <span class="highlight-price">450 ₽</span></div>
            <h3 class="cat-title">ФИТНЕС И<br />АТЛЕТИКА</h3>
            <button class="btn-action">В КАТАЛОГ</button>
          </div>
        </div>

        <!-- Category 2: Sports Games -->
        <div class="cat-card">
          <img
            src="https://images.unsplash.com/photo-1579952363873-27f3bde9be2b?q=80&w=1470&auto=format&fit=crop"
            alt="Спортивные игры"
            class="cat-card__bg"
          />
          <div class="cat-content">
            <div class="cat-price-tag">МЯЧИ ОТ <span class="highlight-price">1 200 ₽</span></div>
            <h3 class="cat-title">СПОРТИВНЫЕ<br />ИГРЫ</h3>
            <button class="btn-action">В КАТАЛОГ</button>
          </div>
        </div>

        <!-- Category 3: Martial Arts -->
        <div class="cat-card">
          <img
            src="https://images.unsplash.com/photo-1599058945522-28d584b6f0ff?q=80&w=1469&auto=format&fit=crop"
            alt="Единоборства"
            class="cat-card__bg"
          />
          <div class="cat-content">
            <div class="cat-price-tag">
              ПЕРЧАТКИ ОТ <span class="highlight-price">2 500 ₽</span>
            </div>
            <h3 class="cat-title">ЕДИНОБОРСТВА<br />& БОКС</h3>
            <button class="btn-action">В КАТАЛОГ</button>
          </div>
        </div>

        <!-- Category 4: Swimming -->
        <div class="cat-card">
          <img
            src="https://images.unsplash.com/photo-1530549387789-4c1017266635?q=80&w=1470&auto=format&fit=crop"
            alt="Плавание"
            class="cat-card__bg"
          />
          <div class="cat-content">
            <div class="cat-price-tag">ОЧКИ ОТ <span class="highlight-price">990 ₽</span></div>
            <h3 class="cat-title">ПЛАВАНИЕ<br />& БАССЕЙН</h3>
            <button class="btn-action">В КАТАЛОГ</button>
          </div>
        </div>

        <!-- Category 5: Gymnastics -->
        <div class="cat-card">
          <img
            src="https://images.unsplash.com/photo-1518619740986-523727409249?q=80&w=1470&auto=format&fit=crop"
            alt="Гимнастика"
            class="cat-card__bg"
          />
          <div class="cat-content">
            <div class="cat-price-tag">ИНВЕНТАРЬ ОТ <span class="highlight-price">300 ₽</span></div>
            <h3 class="cat-title">ГИМНАСТИКА<br />И ТАНЦЫ</h3>
            <button class="btn-action">В КАТАЛОГ</button>
          </div>
        </div>

        <!-- Category 6: Sportswear -->
        <div class="cat-card">
          <img
            src="https://images.unsplash.com/photo-1517466787929-bc90951d0974?q=80&w=1386&auto=format&fit=crop"
            alt="Спортивная одежда"
            class="cat-card__bg"
          />
          <div class="cat-content">
            <div class="cat-price-tag">
              КОЛЛЕКЦИЯ ОТ <span class="highlight-price">1 500 ₽</span>
            </div>
            <h3 class="cat-title">ОДЕЖДА<br />СПОРТИВНАЯ</h3>
            <button class="btn-action">КУПИТЬ СЕЙЧАС</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
