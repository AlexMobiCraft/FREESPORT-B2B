# Docker Compose для локальной разработки FREESPORT Platform
# version: '3.8'

services:
  # PostgreSQL база данных
  db:
    image: postgres:15-alpine
    container_name: freesport-db
    environment:
      POSTGRES_DB: freesport
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/
    ports:
      - "5432:5432"
    networks:
      - freesport-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d freesport" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis для кеширования
  redis:
    image: redis:7-alpine
    container_name: freesport-redis
    command: redis-server --appendonly yes --requirepass redis123
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - freesport-network
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
      args:
        DJANGO_SETTINGS_MODULE: freesport.settings.development
    container_name: freesport-backend
    environment:
      - DJANGO_SETTINGS_MODULE=freesport.settings.development
      - SECRET_KEY=development-secret-key-change-in-production
      - DB_NAME=freesport
      - DB_USER=postgres
      - DB_PASSWORD=password123
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://:redis123@freesport-redis:6379/0
      - DEBUG=1
    volumes:
      - ../backend:/app
      - ../data:/app/data
      - ../backend/logs:/app/logs
      - backend_media:/app/media
      - backend_static:/app/staticfiles
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - freesport-network
    healthcheck:
      test: [ "CMD", "python", "manage.py", "check" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8001/api/v1
        NODE_ENV: development
    container_name: freesport-frontend
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8001/api/v1
      - NEXT_PUBLIC_API_TIMEOUT=30000
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    command: >-
      sh -c "npm install && npm run dev"
    volumes:
      - ../frontend:/app
      - frontend_node_modules:/app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - freesport-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: freesport-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - backend_static:/var/www/static
      - backend_media:/var/www/media
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - freesport-network
    restart: unless-stopped

  # Celery Worker
  celery:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: freesport-celery-worker
    command: celery -A freesport worker -l info
    volumes:
      - ../backend:/app
      - ../backend/logs:/app/logs
    environment:
      - DJANGO_SETTINGS_MODULE=freesport.settings.development
      - SECRET_KEY=development-secret-key-change-in-production
      - DB_NAME=freesport
      - DB_USER=postgres
      - DB_PASSWORD=password123
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://:redis123@freesport-redis:6379/0
      - DEBUG=1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - freesport-network
    restart: unless-stopped

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: freesport-celery-beat
    command: celery -A freesport beat -l info
    volumes:
      - ../backend:/app
      - ../backend/logs:/app/logs
    environment:
      - DJANGO_SETTINGS_MODULE=freesport.settings.development
      - SECRET_KEY=development-secret-key-change-in-production
      - DB_NAME=freesport
      - DB_USER=postgres
      - DB_PASSWORD=password123
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://:redis123@freesport-redis:6379/0
      - DEBUG=1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - freesport-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_media:
    driver: local
  backend_static:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  freesport-network:
    driver: bridge
    name: freesport-network
