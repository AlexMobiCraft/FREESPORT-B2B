# Основная конфигурация сайта FREESPORT Platform

# HTTP Server - перенаправляем на HTTPS
server {
    listen 80;
    server_name 5.35.124.149 localhost freesport.local freesport.ru www.freesport.ru;
    
    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Internal Server - для взаимодействия между контейнерами (например, Next.js Image Optimization)
server {
    listen 80;
    server_name nginx;

    location /media/ {
        alias /var/www/media/;
        access_log off;
    }

    location /static/ {
        alias /var/www/static/;
        access_log off;
    }
}

# HTTPS Server - основная конфигурация
server {
    listen 443 ssl;
    server_name 5.35.124.149 freesport.ru www.freesport.ru;
    
    # SSL сертификаты (LetsEncrypt)
    ssl_certificate /etc/letsencrypt/live/freesport.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/freesport.ru/privkey.pem;
    
    # SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Tuning for 1C Exchange (large files, long timeouts)
    client_max_body_size 500M;
    client_body_timeout 300s;
    client_header_timeout 300s;
    keepalive_timeout 300s;
    
    # Базовые заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Django Static и Media файлы
    location /static/ {
        alias /var/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Оптимизация для статических файлов
        location ~* \.(css|js)$ {
            gzip_static on;
            expires 1y;
        }
        
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            expires 1y;
        }
    }
    
    location /media/ {
        alias /var/www/media/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;

        # SECURITY: Block public access to 1C temp upload directory
        # These files contain sensitive import data and should never be served publicly
        # Using return 404 directly for strict compliance (deny all is redundant with return)
        location /media/1c_temp/ {
            return 404;
        }

        # Защита от исполнения скриптов в media
        location ~* \.(php|py|pl|sh)$ {
            deny all;
        }
    }

    # Product images (base_images хранятся без /media/ префикса)
    # Product images (base_images хранятся без /media/ префикса)
    # Используем regex, чтобы не перехватывать маршруты страниц товаров (например, /products/slug)
    location ~* ^/products/.*\.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        root /var/www/media;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # API маршруты - проксируем на Django backend
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Optimization for streaming uploads (1C)
        proxy_buffering off;
        proxy_request_buffering off;

        # Таймауты для API
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Django admin - проксируем на Django backend  
    location /admin/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Увеличенные таймауты для admin интерфейса
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Swagger/OpenAPI документация
    location /swagger/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /redoc/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check для мониторинга
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Frontend Next.js приложение - все остальные маршруты
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Next.js специфичные настройки
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # Hot reload для разработки (Next.js)
    location /_next/webpack-hmr {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Блокировка доступа к служебным файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}