openapi: 3.0.3
info:
  title: FREESPORT Platform API
  description: |
    RESTful API для B2B/B2C платформы спортивных товаров FREESPORT.
    Объединяет 5 торговых марок с дифференцированным ценообразованием.
    
    **Архитектура:** Django REST Framework + PostgreSQL  
    **Frontend:** Next.js 14+ с TypeScript  
    **Auth:** JWT tokens с refresh стратегией
    
    ## Epic 1 Endpoints
    Данная спецификация покрывает Epic 1 user stories (1.1-1.9):
    - Управление пользователями и ролями B2B/B2C
    - Каталог товаров с категориями  
    - Корзина и оформление заказов
    - Поиск и фильтрация товаров
    
  version: 1.0.0
  contact:
    name: FREESPORT Development Team
    email: dev@freesport.ru
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.freesport.ru/v1
    description: Production API
  - url: https://staging-api.freesport.ru/v1  
    description: Staging API
  - url: http://localhost:8001/api/v1
    description: Local Development

tags:
  - name: Authentication
    description: Аутентификация и авторизация пользователей
  - name: Users
    description: Управление пользователями и профилями
  - name: Products
    description: Каталог товаров и управление продуктами
  - name: Categories
    description: Категории и структура каталога
  - name: Cart
    description: Корзина покупок
  - name: Orders
    description: Заказы и их обработка
  - name: Search
    description: Поиск и фильтрация товаров
  - name: Catalog Filters
    description: Фильтры каталога и атрибуты товаров (Story 14.3)
  - name: Pages
    description: Статические страницы и контент
  - name: Banners
    description: Управление баннерами Hero-секции

paths:
  # =============================================================================
  # AUTHENTICATION ENDPOINTS
  # =============================================================================
  /auth/register/:
    post:
      tags: [Authentication]
      summary: Регистрация нового пользователя
      description: |
        Создание нового аккаунта B2C или B2B пользователя.
        Для B2B требуется верификация компании.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistration'
            examples:
              b2c_user:
                summary: B2C пользователь  
                value:
                  email: "user@example.com"
                  password: "SecurePass123"
                  first_name: "Иван"
                  last_name: "Иванов"
                  phone: "+7900123456"
                  role: "retail"
              b2b_user:
                summary: B2B пользователь
                value:
                  email: "coach@school.ru"
                  password: "SecurePass123"
                  first_name: "Петр"
                  last_name: "Петров"
                  phone: "+7900123457"
                  company_name: "ДЮСШ №1"
                  tax_id: "1234567890"
                  role: "wholesale_level1"
      responses:
        '201':
          description: Пользователь успешно зарегистрирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRegistrationResponse'
        '400':
          description: Ошибка валидации данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login/:
    post:
      tags: [Authentication]
      summary: Вход в систему
      description: |
        Аутентификация пользователя с получением JWT токенов.
        Поддерживает как B2C, так и B2B пользователей.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        '200':
          description: Успешная аутентификация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Неверные учетные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Аккаунт ожидает верификации (Epic 29.2)
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: "Ваша учетная запись находится на проверке"
                  code:
                    type: string
                    example: "account_pending_verification"

  /auth/refresh/:
    post:
      tags: [Authentication]
      summary: Обновление токена доступа
      description: |
        Получение нового access токена на основе действующего refresh токена.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh:
                  type: string
                  description: Refresh token
              required: [refresh]
      responses:
        '200':
          description: Новый access token
          content:
            application/json:
              schema:
                type: object
                properties:
                  access:
                    type: string
                    description: Новый JWT access token
        '401':
          description: Недействительный refresh токен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/logout/:
    post:
      tags: [Authentication]
      summary: Logout пользователя
      description: |
        Инвалидация refresh токена через blacklist механизм.
        После logout токен не может использоваться для получения новых access tokens.

        **Механизм работы:**
        1. Клиент отправляет refresh token в теле запроса
        2. Backend проверяет валидность токена
        3. Токен добавляется в blacklist таблицу
        4. Последующие попытки использовать токен будут отклонены

        **Требования:**
        - Пользователь должен быть аутентифицирован (Bearer token в заголовке)
        - Refresh token должен быть валидным и не истекшим

      security:
        - BearerAuth: []

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refresh]
              properties:
                refresh:
                  type: string
                  description: Refresh token для инвалидации
                  example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ0b2tlbl90eXBlIjoicmVmcmVzaCIsImV4cCI6MTcwNzg0OTYwMCwiaWF0IjoxNzA1MjU3NjAwLCJqdGkiOiJhYmNkZWYxMjM0NTYiLCJ1c2VyX2lkIjoxfQ.xyz123"

      responses:
        '204':
          description: Токен успешно инвалидирован. Пользователь разлогинен.

        '400':
          description: Невалидный, истекший или уже инвалидированный токен
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid or expired token"

        '401':
          description: Пользователь не аутентифицирован
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: "Authentication credentials were not provided."

  # =============================================================================
  # USER MANAGEMENT
  # =============================================================================
  /users/profile/:
    get:
      tags: [Users]
      summary: Получить профиль текущего пользователя
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Профиль пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    patch:
      tags: [Users]
      summary: Обновить профиль пользователя
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfileUpdate'
      responses:
        '200':
          description: Профиль успешно обновлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'

  # =============================================================================
  # PRODUCTS CATALOG
  # =============================================================================

  # =============================================================================
  # COMPANY MANAGEMENT (B2B)
  # =============================================================================
  /users/company/:
    get:
      tags: [Users]
      summary: Получить реквизиты компании
      description: |
        Возвращает юридические и банковские реквизиты компании для B2B пользователя.
        Доступен только для B2B ролей (wholesale_level1-3, trainer, federation_rep).
        Если Company не существует — автоматически создаётся.
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Реквизиты компании
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
        '403':
          description: Доступ запрещён (не B2B пользователь)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags: [Users]
      summary: Обновить реквизиты компании
      description: |
        Обновляет юридические и банковские реквизиты компании B2B пользователя.
        При обновлении legal_name и tax_id синхронизируются с User.company_name и User.tax_id.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompanyUpdate'
      responses:
        '200':
          description: Реквизиты успешно обновлены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
        '403':
          description: Доступ запрещён (не B2B пользователь)
  /products/:
    get:
      tags: [Products]
      summary: Получить список товаров
      description: |
        Получение каталога товаров с поддержкой фильтрации, поиска и пагинации.
        Цены адаптируются под роль пользователя (B2C/B2B).
      parameters:
        - name: category_id
          in: query
          schema:
            type: integer
          description: ID категории для фильтрации
        - name: search
          in: query
          schema:
            type: string
          description: Поиск по названию, описанию, артикулу
        - name: brand
          in: query
          schema:
            type: string
          description: Фильтр по бренду
        - name: min_price
          in: query
          schema:
            type: number
            format: decimal
          description: Минимальная цена
        - name: max_price
          in: query
          schema:
            type: number
            format: decimal  
          description: Максимальная цена
        - name: in_stock
          in: query
          schema:
            type: boolean
          description: Только товары в наличии
        - name: page
          in: query
          schema:
            type: integer
            default: 1
          description: Номер страницы
        - name: page_size
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
          description: Количество товаров на странице
        - name: ordering
          in: query
          schema:
            type: string
            enum: [name, -name, price, -price, created_at, -created_at]
            default: -created_at
          description: Сортировка результатов
      responses:
        '200':
          description: Список товаров
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductList'

  /products/{id}/:
    get:
      tags: [Products]
      summary: Получить детали товара
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID товара
      responses:
        '200':
          description: Детали товара
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductDetail'
        '404':
          description: Товар не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # =============================================================================
  # CATEGORIES
  # =============================================================================
  /categories/:
    get:
      tags: [Categories]
      summary: Получить дерево категорий
      description: |
        Возвращает иерархическую структуру категорий товаров.
        Поддерживает неограниченную вложенность.
      parameters:
        - name: parent_id
          in: query
          schema:
            type: integer
          description: ID родительской категории (null для корневых)
        - name: level
          in: query
          schema:
            type: integer
          description: Максимальный уровень вложенности
      responses:
        '200':
          description: Дерево категорий
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'

  /categories/{id}/:
    get:
      tags: [Categories]
      summary: Получить категорию по ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Детали категории
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryDetail'

  # =============================================================================
  # SHOPPING CART
  # =============================================================================
  /cart/:
    get:
      tags: [Cart]
      summary: Получить корзину пользователя
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Содержимое корзины
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /cart/items/:
    post:
      tags: [Cart]
      summary: Добавить товар в корзину
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartItemCreate'
      responses:
        '201':
          description: Товар добавлен в корзину
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartItem'
        '400':
          description: Ошибка валидации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /cart/items/{id}/:
    patch:
      tags: [Cart]
      summary: Обновить количество товара в корзине
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID элемента корзины
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                  minimum: 1
              required: [quantity]
      responses:
        '200':
          description: Количество обновлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartItem'

    delete:
      tags: [Cart]
      summary: Удалить товар из корзины
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Товар удален из корзины

  # =============================================================================
  # ORDERS
  # =============================================================================
  /orders/:
    get:
      tags: [Orders]
      summary: Получить список заказов пользователя
      security:
        - BearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, confirmed, processing, shipped, delivered, cancelled]
          description: Фильтр по статусу заказа
        - name: page
          in: query
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Список заказов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderList'

    post:
      tags: [Orders]
      summary: Создать новый заказ
      description: |
        Создание заказа из текущей корзины пользователя.
        После создания корзина очищается.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderCreate'
      responses:
        '201':
          description: Заказ успешно создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderDetail'

  /orders/{id}/:
    get:
      tags: [Orders]
      summary: Получить детали заказа
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Детали заказа
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderDetail'
        '403':
          description: Доступ запрещен
        '404':
          description: Заказ не найден

  # =============================================================================
  # CATALOG FILTERS (Story 14.3)
  # =============================================================================
  /catalog/filters/:
    get:
      tags: [Catalog Filters]
      summary: Получение списка атрибутов для фильтрации товаров
      description: |
        Возвращает активные атрибуты с их значениями для построения UI фильтров в каталоге.
        По умолчанию возвращаются только активные атрибуты (is_active=True).
        Staff users могут использовать параметр include_inactive=true для просмотра всех атрибутов.
      parameters:
        - name: include_inactive
          in: query
          description: |
            Включить неактивные атрибуты в ответ.
            Доступно только для staff users. Для обычных пользователей параметр игнорируется.
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Список атрибутов для фильтрации
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AttributeFilter'

  # =============================================================================
  # BANNERS
  # =============================================================================
  /banners/active/:
    get:
      tags: [Banners]
      summary: Получить активные баннеры для текущего пользователя
      description: |
        Возвращает список активных баннеров, отфильтрованных по роли пользователя.
        Для неавторизованных пользователей возвращаются баннеры с show_to_guests=true.
      security: []  # Опциональная авторизация
      responses:
        '200':
          description: Список баннеров
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Banner'

  # =============================================================================
  # PAGES
  # =============================================================================
  /pages/:
    get:
      tags: [Pages]
      summary: Получить список статических страниц
      description: |
        Возвращает список всех опубликованных статических страниц.
        Результат кэшируется на 24 часа для лучшей производительности.
      responses:
        '200':
          description: Список статических страниц
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Page'

  /pages/{slug}/:
    get:
      tags: [Pages]
      summary: Получить содержимое страницы
      description: |
        Возвращает полное содержимое статической страницы по URL slug.
        Включает HTML контент, SEO метаданные и кэширование.
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
          description: URL slug страницы
          example: "about-company"
      responses:
        '200':
          description: Содержимое страницы
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageDetail'
          headers:
            Cache-Control:
              schema:
                type: string
              description: "public, max-age=86400"
        '404':
          description: Страница не найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

# =============================================================================
# COMPONENTS SCHEMAS
# =============================================================================
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # Authentication Schemas
    UserRegistration:
      type: object
      required: [email, password, first_name, last_name, role]
      properties:
        email:
          type: string
          format: email
          description: Email пользователя
        password:
          type: string
          minLength: 8
          description: Пароль (минимум 8 символов)
        first_name:
          type: string
          maxLength: 30
          description: Имя
        last_name:
          type: string
          maxLength: 30
          description: Фамилия
        phone:
          type: string
          pattern: '^\+7\d{10}$'
          description: Телефон в формате +7XXXXXXXXXX
        role:
          type: string
          enum: [retail, wholesale_level1, wholesale_level2, wholesale_level3, trainer, federation_rep, admin]
          description: Роль пользователя
        company_name:
          type: string
          maxLength: 200
          description: Название компании (для B2B)
        tax_id:
          type: string
          maxLength: 12
          description: ИНН (для B2B)

    UserRegistrationResponse:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
          format: email
        first_name:
          type: string
        last_name:
          type: string
        role:
          type: string
        is_verified:
          type: boolean
          description: Подтвержден ли аккаунт
        verification_required:
          type: boolean
          description: Требуется ли верификация (для B2B)

    Login:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    LoginResponse:
      type: object
      properties:
        access:
          type: string
          description: JWT access token (срок действия 15 минут)
        refresh:
          type: string
          description: JWT refresh token (срок действия 7 дней)
        user:
          $ref: '#/components/schemas/UserProfile'

    # User Schemas
    UserProfile:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
          format: email
        first_name:
          type: string
        last_name:
          type: string
        phone:
          type: string
        role:
          type: string
          enum: [retail, wholesale_level1, wholesale_level2, wholesale_level3, trainer, federation_rep, admin]
        company_name:
          type: string
          nullable: true
        tax_id:
          type: string
          nullable: true
        is_verified:
          type: boolean
        created_at:
          type: string
